<!DOCTYPE html> 
<!-- html doctype meghatarozasa (HTML5) -->
<html lang="HU-hu">
<!-- itt allitom be a regiot es a nyelvet(nem mintha szamitana) -->
<head>
<!-- nem lathato behind the scenes code -->
    <meta charset="UTF-8">
<!-- utf-8 charset beallitasa -->
    <meta name="viewport" content="width=, initial-scale=1.0">
<!-- reszponzivitasert felelos sor, itt lehet beallitani a viewport meretet -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        h1 {
            color: blue;
        }
    </style>
    <title>IKT</title>
<!-- a tabon megjeleno cimet itt lehet megadni -->
</head>
<!-- itt kezdodik a valojaban lathato content -->
<body>
<h1 style="color: pink;"></h1>
<img src="" alt="" title=""> <!--Kép beillesztése, src: forrásválasztó, alt: ha nem jeleníthető meg a kép, title: ha a kép fölé visszük az egeret, kiírja azt amit írunk-->
<a href="https://...." target="_blank">LINK</a>
<a href="cica.html">NAVIGÁCIÓ saját oldalon</a>
<a href="#leiras">UGRÓPONT</a>
<br> <!--sortörés-->
<hr> <!--vízszintes vonal-->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul> <!--számozatlan felsorolás: emmet (gyorskód): ul>li*5 (5 elemből álló lista)-->
<ol>
    <li></li>
    <li></li>
</ol> <!--számozott felsorolás-->
<ul class="cica" id="kutya">
    <li></li>
    <li></li>
    <li></li>
</ul> <!--emmet (gyorskód: ul.cica#kutya>li*3)-->
<table>
<caption>TÁBLÁZAT CÍME</caption>
<thead>
<tr> <!--táblázat sora // table row-->
    <th rowspan="2"></th> <!--fejléccella // table header-->
    <th colspan="2"></th>
    <th></th>
</tr>
</thead> <!--a táblázat fejrésze / fejléc-->
<tbody>
    <tr>
        <td> <!--adatcella // table data-->
        </td>
        <td>
        </td>
    </tr>
</tbody> <!--a táblázat törzse-->
<tfoot>

</tfoot> <!--a táblázat láb része-->
</table> <!--táblázat létrehozása-->
<div></div> <!--keret, részekre osztja a weboldalt-->
<b></b> vagy <strong></strong> <!--félkövérré teszi a szöveget-->
<i></i> vagy <em></em> <!--dőlt betűssé teszi a szöveget-->
<u></u> <!--aláhúzottá teszi a szöveget-->
<span></span> <!--egyedileg szerkezthetőek a szövegrészek, szavak-->
<form action="">
<label for="keresztnev">keresztnev:</label>
<input id="vezeteknev" type="text" placeholder="Kiss"> <!--w3schoolsban szerkeztett verzió-->
</form> <!--űrlap készítéséhez használjuk-->
</body>
<!-- itt van vege a lathato contentnek -->
</html>
